<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="things-new-dialog">
  <template>

    <style>
    </style>
    <paper-dialog id="new">
      <h2>[[title]]</h2>
      
      <paper-input label="name"
                   value="{{name::input}}"
                   auto-validate
                   pattern="[a-zA-Z-0-9]*"
                   error-message="letters & dash only!">
      </paper-input>

      <paper-textarea label="description"
                      value="{{description::input}}">
      </paper-textarea>

      <paper-dropdown-menu label="group"
                           value="{{group}}"
                           vertical-align="top"
                           horizontal-align="left">

        <paper-menu class="dropdown-content" selected="{{selectedGroup(group)}}">
          <template is="dom-repeat" items="{{groups}}">
            <paper-item>{{item.id}}: {{item.name}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>

      <paper-input label="width" type="number" value="{{width::input}}"></paper-input>
      <paper-input label="height" type="number" value="{{height::input}}"></paper-input>
      <paper-input label="tags" type="string" value="{{tags::input}}"></paper-input>

      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Create</paper-button>
      </div>
    <paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'things-new-dialog',

        properties: {
          group: {
            type: String,
            notify: true
          },
          groups: {
            notify: true
          },

          title: {
            type: String
          },

          unit: {
            type: String
          },

          scale: {
            type: Number,
            value: 1
          },

          object: {
            type: Object,
            value: {},
            notify: true,
            computed: 'computeObject(name,description,group,width,height,tags)'
          }
        },

        behaviors: [
          Things.MsgBoxBehavior
        ],

        listeners: {

        },

        created: function() {
        },

        computeObject(name, description, group, width, height, tags) {
          if (!group) return;

          var scale = this.scale;

          var model = {
            unit: this.unit,
            left: 0,
            top: 0,
            width: width * scale || 100,
            height: height * scale || 100,
            components: [],
            links: [],
            variables: []
          }

          return {
            name: name,
            description: description,
            label_group_id: parseInt(group.split(':')[0]),
            width: width * scale || 1200,
            height: height * scale || 800,
            tags: tags,
            model: JSON.stringify(model),
            thumbnail: 'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='
          }
        },

        show: function() {
          var dialog = this.$["new"].open();
        },

        selectedGroup: function(group) {
          if(!this.groups)
            return

          for(var i = 0;i < this.groups.length;i++) {
            if (!group) return;
            /* string과 number간의 type coertion이 필요하므로, == 로 비교 */
            if(this.groups[i].id == group.split(':')[0])
              return i
          }
        }

      });
    })();
  </script>
</dom-module>
